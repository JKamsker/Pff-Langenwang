{{ define "main" }}
<section class="page-single">
  <div class="page-hero">
    <div class="page-hero-inner">
      <h1 class="page-title" data-animate="fade-up">{{ .Title }}</h1>
      {{ with .Params.subtitle }}
      <p class="page-subtitle" data-animate="fade-up" data-delay="1">{{ . }}</p>
      {{ end }}
    </div>
  </div>

  <div class="page-content content-width" data-animate="fade-up" data-delay="2">
    {{ .Content }}

    {{ if .Pages }}
    <div class="card-grid">
      {{ range .Pages.ByDate.Reverse }}
      <a href="{{ .RelPermalink }}" class="card" data-animate="fade-up">
        <h3 class="card-title">{{ .Title }}</h3>
        {{ with .Params.subtitle }}
        <p class="card-subtitle">{{ . }}</p>
        {{ else }}
        <p class="card-subtitle">{{ .Date.Format "02.01.2006" }}</p>
        {{ end }}
        <span class="card-arrow">&rarr;</span>
      </a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
