<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-grid">
      <div class="footer-col footer-brand-col">
        <a href="/" class="footer-brand">
          <strong>Pfadfinder</strong> Langenwang
        </a>
        <p class="footer-motto">â€¦mehr erleben</p>
        <p class="footer-address">{{ .Site.Params.address }}</p>
      </div>

      <div class="footer-col">
        <h4 class="footer-heading">Navigation</h4>
        <ul class="footer-links">
          {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </div>

      <div class="footer-col">
        <h4 class="footer-heading">Kontakt</h4>
        <ul class="footer-links">
          <li><a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a></li>
          <li><a href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; {{ now.Year }} Pfadfinder Langenwang &mdash; alle Rechte vorbehalten</p>
    </div>
  </div>
</footer>
