<header class="site-header" id="site-header">
  <div class="header-inner">
    <a href="/" class="site-brand">
      <svg class="brand-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 2 L4 38 H36 Z" stroke="currentColor" stroke-width="2.5" fill="none"/>
        <path d="M20 12 L12 32 H28 Z" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.4"/>
        <circle cx="20" cy="20" r="3" fill="currentColor" opacity="0.6"/>
      </svg>
      <span class="brand-text">
        <strong>Pfadfinder</strong> Langenwang
      </span>
    </a>

    <button class="nav-toggle" id="nav-toggle" aria-label="Menu oeffnen" aria-expanded="false">
      <span class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>

    <nav class="site-nav" id="site-nav" role="navigation" aria-label="Hauptnavigation">
      <ul class="nav-list">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} is-active{{ end }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
