<header class="site-header" id="site-header">
  <div class="header-inner">
    <a href="/" class="site-brand">
      <svg class="brand-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 2 L4 38 H36 Z" stroke="currentColor" stroke-width="2.5" fill="none"/>
        <path d="M20 12 L12 32 H28 Z" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.4"/>
        <circle cx="20" cy="20" r="3" fill="currentColor" opacity="0.6"/>
      </svg>
      <span class="brand-text">
        <strong>Pfadfinder</strong> Langenwang
      </span>
    </a>

    <nav class="site-nav" id="site-nav" role="navigation" aria-label="Hauptnavigation">
      <ul class="nav-list">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} is-active{{ end }}">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
    </nav>

    <div class="header-actions">
      <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Farbmodus wechseln">
        <svg class="theme-toggle__sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
          <circle cx="12" cy="12" r="4"/>
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
        </svg>
        <svg class="theme-toggle__moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>

      <button class="nav-toggle" id="nav-toggle" aria-label="Menu oeffnen" aria-expanded="false">
        <span class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
    </div>
  </div>
</header>
